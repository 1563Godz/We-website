  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.querySelector("#reviewForm");
      const resultBox = document.querySelector("#prediction-result");
      const spinnerOverlay = document.querySelector("#loading-spinner-overlay");
      const textarea = document.getElementById("review");
      if (textarea) textarea.focus();

      // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏™‡∏µ‡∏¢‡∏á (‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô error ‡∏ñ‡πâ‡∏≤‡πÑ‡∏ü‡∏•‡πå ding.mp3 ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏´‡∏£‡∏∑‡∏≠‡πÄ‡∏•‡πà‡∏ô‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ)
      let dingSound;
      try {
        dingSound = new Audio("/static/ding.mp3");
      } catch (e) {
        dingSound = null;
      }

      let isLoading = false;
      async function predictReview(review) {
        if (isLoading) return;
        isLoading = true;
        spinnerOverlay.classList.add("active");
        resultBox.textContent = "";
        const minDelay = 1500; // 1.5 seconds
        const delayPromise = new Promise(resolve => setTimeout(resolve, minDelay));
        try {
          const fetchPromise = fetch("/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ review })
          }).then(response => response.json());

          const [data] = await Promise.all([
            fetchPromise,
            delayPromise
          ]);
          resultBox.textContent = `‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå: ${data.prediction || "‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏•‡πÑ‡∏î‡πâ"}`;
          // ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏ï‡∏¥‡πä‡∏á‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÑ‡∏î‡πâ‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå
          if (dingSound) { try { dingSound.play(); } catch(e){} }
        } catch (error) {
          console.error("Error:", error);
          resultBox.textContent = "‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏•";
        } finally {
          spinnerOverlay.classList.remove("active");
          isLoading = false;
        }
      }

      form.addEventListener("submit", function (event) {
        event.preventDefault();
        if (isLoading) return;
        const review = form.review.value.trim();
        if (!review) {
          resultBox.textContent = "‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡πà‡∏≠‡∏ô";
          return;
        }
        predictReview(review);
      });

      const params = new URLSearchParams(window.location.search);
      const reviewFromURL = params.get("review");
      if (reviewFromURL) {
        form.review.value = reviewFromURL;
        predictReview(reviewFromURL);
      }

      // Theme toggle (‡πÅ‡∏ö‡∏ö‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡∏Å‡∏±‡∏ö index.html)
      const btn = document.getElementById('toggle-theme-btn');
      btn.addEventListener('click', function() {
          document.body.classList.add('theme-transition');
          document.body.classList.toggle('dark-mode');
          if(document.body.classList.contains('dark-mode')) {
              btn.textContent = '‚òÄÔ∏è';
          } else {
              btn.textContent = 'üåô';
          }
          setTimeout(() => {
              document.body.classList.remove('theme-transition');
          }, 600); // match CSS transition duration
      });
    });
  </script>
